<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Taskify</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1><span class="material-icons-round">check_circle</span> Taskify</h1>
        <div class="header-actions">
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="material-icons-round dark-icon">dark_mode</span>
            <span class="material-icons-round light-icon">light_mode</span>
          </button>
          <button id="newTaskBtn" class="new-task-btn">
            <span class="material-icons-round icon-add">add</span>
            <span class="btn-text">New Task</span>
          </button>
        </div>
      </div>
      
      <div class="filters">
        <div class="filter-group status-filters">
          <span class="filter-label">Status:</span>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="in-progress">In Progress</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>
        </div>
        <div class="filter-group priority-filters">
          <span class="filter-label">Priority:</span>
          <div class="filter-buttons">
            <button class="filter-btn" data-filter="low">Low</button>
            <button class="filter-btn" data-filter="medium">Medium</button>
            <button class="filter-btn" data-filter="high">High</button>
          </div>
        </div>
      </div>
    </header>

    <div id="taskList" class="task-list"></div>
  </div>

  <button id="pomodoroLauncher" class="fab" aria-label="Pomodoro Timer">
    <span class="material-icons-round">timer</span>
  </button>

<div id="pomodoroDrawer" class="pomodoro-drawer hidden">
    <div class="drawer-backdrop"></div>
    <div class="drawer-content">
        <div class="drawer-header">
            <h2>Pomodoro Timer</h2>
            <button class="icon-btn close-drawer">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="pomodoro-body">
            <div class="phase-selector">
                <button class="phase-btn phase-pomodoro active">Pomodoro</button>
                <button class="phase-btn phase-short-break">Short Break</button>
                <button class="phase-btn phase-long-break">Long Break</button>
            </div>
            
            <div class="pomodoro-display">
                <div class="progress-ring">
                    <svg viewBox="0 0 100 100">
                        <circle class="progress-ring-circle" cx="50" cy="50" r="45" />
                    </svg>
                    <div class="time-display">25:00</div>
                </div>
                <div class="phase-label">FOCUS</div>
            </div>
            
            <div class="pomodoro-controls">
                <button class="pomodoro-btn play-pause">
                    <span class="material-icons-round">play_arrow</span>
                </button>
                <button class="pomodoro-btn skip">
                    <span class="material-icons-round">skip_next</span>
                </button>
                <button class="pomodoro-btn reset">
                    <span class="material-icons-round">stop</span>
                </button>
            </div>
            
<div class="pomodoro-settings">
    <div class="settings-header">
        <h3>Timer Settings</h3>
        <span class="material-icons-round expand-settings">expand_more</span>
    </div>
    <div class="settings-content">
        <div class="setting-row">
            <label>Focus Duration</label>
            <div class="input-group">
                <input type="number" value="25" class="focus-duration">
                <span>minutes</span>
            </div>
        </div>
        <div class="setting-row">
            <label>Short Break</label>
            <div class="input-group">
                <input type="number" value="5" class="short-break-duration">
                <span>minutes</span>
            </div>
        </div>
        <div class="setting-row">
            <label>Long Break</label>
            <div class="input-group">
                <input type="number" value="10" class="long-break-duration">
                <span>minutes</span>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
  <div id="taskModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Task</h2>
        <button id="closeModalBtn" class="icon-btn">
          <span class="material-icons-round">close</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="taskInput">Task Name</label>
          <input type="text" id="taskInput" placeholder="What needs to be done?">
        </div>
        <div class="form-group">
          <label for="prioritySelect">Priority</label>
          <div class="priority-options">
            <button class="priority-option high" data-priority="high">High</button>
            <button class="priority-option medium" data-priority="medium">Medium</button>
            <button class="priority-option low" data-priority="low">Low</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelTaskBtn" class="btn secondary">Cancel</button>
        <button id="saveTaskBtn" class="btn primary">Add Task</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
